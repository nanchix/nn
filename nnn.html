<!DOCTYPE html>

<head>

    <style>
        body {
            text-align: center;
        }
        .header {
            position: relative;
        }
        .contact {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .navbar {
            background-color: #000; /* Black background */
            padding: 10px 0; /* Add padding to the top and bottom of the strip */
            margin-top: 60px; /* Adjust the margin-top to shift the black strip further downwards */
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; /* Display list items in a horizontal row */
            justify-content: center; /* Center-align the content (options) */
        }
        .navbar li {
            margin: 0 20px; /* Add spacing between options */
        }
        .navbar a {
            text-decoration: none;
            color: #fff; /* White text color */
            border: 2px solid transparent; /* Add a transparent border */
            padding: 5px 10px; /* Add padding to the options */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
        }
        .navbar a:hover {
            background-color: #FFD700; /* Red background on hover */
            border-color: #FFD700; /* White border on hover */
            text-decoration: underline; /* Add underline on hover */
        }
        .marquee-container {
            margin-top: 20px; /* Adjust the margin-top to move the marquee images downward */
        }
        .logo {
            position: absolute;
            top: 5px; /* Adjust the top position to shift the logo further upwards */
            left: 20px;
            width: 100px; /* Adjust the width to reduce the logo size */
            height: 100px; /* Adjust the height to reduce the logo size */
        }
        .header h1 {
            font-size: 36px; /* Increase the font size of the heading */
        }
        /* New styles for the transparent red image box */
        .image-box {
            background-color: rgba(255, 0, 0, 0.5); /* Transparent red background */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Covering the top half part of the homepage */
        }
    </style>
</head>
